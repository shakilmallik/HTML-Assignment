<!--  Create an ordered list of HTML tags. Each list item must include the tag name and some information 
about the tag -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>List of HTML tag</h2>
        <ol>
            <li>
                !DOCTYPE : Defines the document type
            </li>
            <li>
                a : Defines a hyperlink
            </li>
            <li>
                abbr : Defines an abbreviation or an acronym
            </li>
            <li>
                b : Define bold text
            </li>
            <li>
                br : Defines a single line break
            </li>
        </ol>
    </div>
</body>
</html>
